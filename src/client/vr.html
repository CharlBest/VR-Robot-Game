<!DOCTYPE html>
<html>

<head>
    <title>Robot VR</title>
    <meta name="description"
        content="robot vr">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> -->
</head>

<body>
    <script type="text/javascript">
        function activateAttack(robotIndex) {
            if (robotIndex === 1) {
                document.getElementById('robotGreenAttack').setAttribute('visible', 'true');
                document.getElementById('robotBlueAttack').setAttribute('visible', 'false');
            } else if (robotIndex === 2) {
                document.getElementById('robotGreenAttack').setAttribute('visible', 'false');
                document.getElementById('robotBlueAttack').setAttribute('visible', 'true');
            }
        }
    </script>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="obj1"
                src="assets/vr/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Camera -->
        <a-entity position="0 1.5 4">
            <a-entity camera
                look-controls
                wasd-controls>
                <!-- <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat"> -->

                <a-entity position="0 0 -3"
                    geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                    material="color: white; shader: flat"
                    cursor="maxDistance: 30; fuse: true">
                    <a-animation begin="click"
                        easing="ease-in"
                        attribute="scale"
                        fill="forwards"
                        from="0.2 0.2 0.2"
                        to="1 1 1"
                        dur="150"></a-animation>
                    <!-- <a-animation begin="fusing"
                            easing="ease-in"
                            attribute="scale"
                            fill="backwards"
                            from="1 1 1"
                            to="0.2 0.2 0.2"
                            dur="1500"></a-animation> -->
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity onclick="activateAttack(1)">
            <a-entity gltf-model="#obj1"
                onclick="activateAttack(1)"
                position="0 0.5 -2"
                scale="0.01 0.01 0.01"></a-entity>
        </a-entity>

        <a-entity onclick="activateAttack(2)">
            <a-entity gltf-model="#obj1"
                rotation="0 180 0"
                position="0 0.5 -10"
                scale="0.01 0.01 0.01"></a-entity>
        </a-entity>

        <a-sphere position="0 1 -6"
            id="robotGreenAttack"
            visible="false"
            radius="0.5"
            color="green"
            shadow></a-sphere>
        <a-sphere position="0 1 -6"
            id="robotBlueAttack"
            visible="false"
            radius="0.5"
            color="blue"
            shadow></a-sphere>

        <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"
            rotation="-90 0 0"
            position="0 0 -2"
            width="4"
            height="4"
            color="green"></a-plane>

        <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"
            rotation="-90 0 0"
            position="0 0 -10"
            width="4"
            height="4"
            color="blue"></a-plane>

        <a-sky src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg"
            color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>

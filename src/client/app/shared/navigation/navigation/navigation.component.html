<div *ngIf="navigationTypes.Primary == activeNavigation">
  <nav md-tab-nav-bar
    class="tab-nav-bar-show-small tab-nav-bar-small">
    <a md-button
      routerLink="/">
        <img class="logo"
             src="../../../assets/logo.png"
             alt="logo">
        <span>App</span>
    </a>

    <button md-icon-button
      [mdMenuTriggerFor]="menu"
      style="float: right;">
    <md-icon>more_vert</md-icon>
    </button>

    <a md-icon-button
      class="github-link"
      href="https://github.com/CharlBest/nean-stack-starter"
      style="margin: 0;">
      <img
      src="../../../assets/github-logo.svg"
      alt="github logo">
    </a>

    <div style="clear: both;"></div>
  </nav>

  <nav md-tab-nav-bar
    class="tab-nav-bar-large">
    <a md-button
      routerLink="/"
      class="tab-nav-bar-hide-small">
        <img class="logo"
             src="../../../assets/logo.png"
             alt="logo">
        <span>App</span>
    </a>

    <a mdTabLink
      routerLink="/"
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive"
      [routerLinkActiveOptions]="{exact: true}">
      <md-icon>home</md-icon> <span i18n="site navigation header|Link to the home page@@layoutNavigationHeaderLink1">&nbsp;Home</span>
    </a>

    <a mdTabLink
      *ngIf="!loggedInUserId"
      routerLink="/login"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
      [routerLinkActiveOptions]="{exact: true}">
      <md-icon>lock</md-icon>
      <span i18n="site navigation header|Link to the login page@@layoutNavigationHeaderLink3">&nbsp;Login</span>
    </a>

    <a mdTabLink
      *ngIf="loggedInUserId"
      routerLink="/profile"
      routerLinkActive
      #rla3="routerLinkActive"
      [active]="rla3.isActive"
      [routerLinkActiveOptions]="{exact: true}">
      <md-icon>account_circle</md-icon>
      <span i18n="site navigation header|Link to the user's profile page@@layoutNavigationHeaderLink5">&nbsp;Profile</span>
    </a>

    <button md-icon-button
      [mdMenuTriggerFor]="menu"
      style="float: right;"
      class="tab-nav-bar-hide-small">
    <md-icon>more_vert</md-icon>
    </button>

    <a md-button
      class="tab-nav-bar-hide-small github-link"
      href="https://github.com/CharlBest/nean-stack-starter">
        <img
        src="../../../assets/github-logo.svg"
        alt="github logo">
        GitHub
    </a>

    <div style="clear: both;"></div>
  </nav>

  <md-menu #menu="mdMenu">
    <button md-menu-item
      routerLink="/settings"
      i18n="top right context menu|Link to the settings page@@layoutNavigationHeaderLink8">Settings</button>
    <button md-menu-item
      routerLink="/feedback"
      i18n="top right context menu|Link to the feedback page@@layoutNavigationHeaderLink9">Feedback</button>
    <button md-menu-item
      routerLink="/newsletter"
      i18n="top right context menu|Link to the newsletter signup page@@layoutNavigationHeaderLink10">Newsletter</button>
    <button md-menu-item
      i18n="top right context menu|Link to the help page@@layoutNavigationHeaderLink11">Help</button>
    <button md-menu-item
      *ngIf="loggedInUserId"
      (click)="logout()"
      i18n="top right context menu|Link to logout@@layoutNavigationHeaderLink12">Logout</button>
  </md-menu>
</div>

<div *ngIf="navigationTypes.Back == activeNavigation">
  <nav md-tab-nav-bar>
    <div (click)="back()"
      style="display: inline-block; cursor: pointer;">
      <button md-icon-button>
        <md-icon>arrow_back</md-icon>
      </button>
      <span style="font-weight: bold;">{{navigationBackTitle}}</span>
    </div>
  </nav>
</div>

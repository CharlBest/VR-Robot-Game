<div class="tutorial-overlay"
  *ngIf="active"></div>

<div *ngFor="let tut of tuts">
  <div *ngIf="tutorialInUrl == tut.tutorialType"
    class="tutorial-box">
    <div>{{tut.text}}</div>

    <br>

    <button md-raised-button
      (click)="back()">Previous</button>
    <button md-raised-button
      (click)="goToTutorial(tut.nextTutorial)">Next</button>

    <br>
    <br>

    <button md-raised-button
      (click)="goToTutorial(tutorialTypeEnum.None)">Skip</button>
  </div>
</div>
